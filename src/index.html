            #drawflow {

    <body>
        <div class="top-menu">
            <span id="runBtn">Run</span> |
            <span id="stepBtn">Step</span> |
            <span id="resetBtn">Reset processors</span> |
            <span id="clearBtn">Clear</span>
            <span id="githubBtn" style="float:right;">GitHub</span>
        </div>
        <div id="drawflow"></div>
        <script type="module">
            import { checkForNewRepoCommits } from "./check-repo-updates.js"
            import { Drawflow } from "./assets/bundle.js"
            import { Edge } from "./graph/Edge.js"
            import { setupContextMenu } from "./contextmenu.js"
            import { createNode } from "./graph/nodeFactory.js"
            import { Graph } from "./graph/Graph.js"

            // setInterval(checkForNewRepoCommits, 60 * 1000)

            const editor = new Drawflow(document.getElementById("drawflow"))
            editor.start()

            let graph = new Graph()
            document.getElementById("runBtn").addEventListener("click", () => graph.run())
            document.getElementById("stepBtn").addEventListener("click", () => graph.step())
            document.getElementById("resetBtn").addEventListener("click", () => graph.resetProcessors())
            document.getElementById("clearBtn").addEventListener("click", () => {
                editor.clear()
                graph = new Graph()
            })
            document.getElementById("githubBtn").addEventListener("click", () => window.open("https://github.com/Citizen-Knowledge-Graph/console", "_blank"));

            editor.container.addEventListener("contextmenu", event => {
                if (event.target.className !== "drawflow") return
                event.stopPropagation()
                setupContextMenu(event, (action, defaultLabel, x, y) => {
                    let exampleId
                    y -= document.getElementById("drawflow").getBoundingClientRect().top
                    let name
                    if (action.startsWith("ex_")) {
                        exampleId = action
                        name = defaultLabel
                        action = action.split("_")[1]
                    } else {
                        name = prompt("Name of the node", defaultLabel);
                        if (name == null) return
                    }
                    let node = createNode(action, name, x, y, editor, graph.nodesMap, exampleId)
                    console.log(node)
                })
            });

           ["mousedown", "mouseup", "mousemove"].forEach(eventType => {
                editor.container.addEventListener(eventType, event => {
                    if (event.button === 2 && event.target.className === "drawflow") {
                        event.stopPropagation()
                    }
                }, true)
            })

            /*editor.on("nodeMoved", function(id) {

                console.log(node.name, node.pos_x, node.pos_y)
            })*/

            editor.on("nodeRemoved", function(id) {

            })

            editor.on("connectionCreated", connection => {
                // if (!targetNode.acceptedIncomingFrom(sourceNode, connection.output_class, connection.input_class)) TODO
                let edge = new Edge(connection, graph)
                console.log(edge)
            })

            editor.on("connectionRemoved", function(connection) {
                console.log("connectionRemoved", connection)
                // TODO
            })

            // Example graph
            let n1 = createNode("TurtleInputNode", "User profile", 60, 60, editor, graph.nodesMap, "ex_TurtleInputNode_UP")
            let n2 = createNode("SparqlInputNode", "Materialization rule", 60, 270, editor, graph.nodesMap, "ex_SparqlInputNode_MatRule")
            let n3 = createNode("TurtleInputNode", "Requirement profile 1", 630, 390, editor, graph.nodesMap, "ex_TurtleInputNode_RP1")
            let n4 = createNode("SparqlConstructExecNode", "Run SPARQL CONSTRUCT", 585, 170, editor, graph.nodesMap)
            let n5 = createNode("MergeTriplesNode", "Merge triples", 1060, 40, editor, graph.nodesMap)
            let n6 = createNode("ShaclValidationNode", "Run SHACL validation", 1165, 285, editor, graph.nodesMap)
            editor.addConnection(n1.editorId, n4.editorId, "output_1", "input_1")
            editor.addConnection(n2.editorId, n4.editorId, "output_1", "input_2")
            editor.addConnection(n1.editorId, n5.editorId, "output_1", "input_1")
            editor.addConnection(n4.editorId, n5.editorId, "output_1", "input_2")
            editor.addConnection(n5.editorId, n6.editorId, "output_1", "input_1")
            editor.addConnection(n3.editorId, n6.editorId, "output_1", "input_2")
